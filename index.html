<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Dr. Who</title>
  </head>
  <body>
    <div class="container">
      <div class="search mb-3">
        <div class='jumbotron'>
          <h1>Search For Doctors in Portland<h1>
          <img src="./../img/doctor.png" alt="doctor">
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class='card'>
              <div class='card-body'>
                <form id='nameForm'>
                  <h2>Search By Name:</h2>
                  <input type="text" id='name' required>
                  <button id='nameSearch'>Search</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class='card'>
              <div class='card-body'>
                <form id='illnessForm'>
                  <h2>Search By Illness:</h2>
                  <input type="text" id='illness' required>
                  <button id='illnessSearch'>Search</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id='doctors'>
      <div>
    </div>
  </body>
</html>
